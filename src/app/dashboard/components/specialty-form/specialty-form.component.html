<form [formGroup]="form" (ngSubmit)="saveSpecialty($event)">

  <mat-card >

    <mat-card-header>
      <mat-card-title>Add Specialty</mat-card-title>
    </mat-card-header>

    <mat-card-content>

      <div class="column">
        <div class="col-xs">
          <mat-form-field>
            <input placeholder="id" formControlName="id" matInput type="text">
          </mat-form-field>
        </div>

        <div class="col-xs">
          <mat-form-field>
            <input placeholder="Title" formControlName="title" matInput type="text">
          </mat-form-field>
        </div>

        <div class="col-xs">
          <mat-form-field>
            <textarea placeholder="Text" formControlName="description" matInput></textarea>
          </mat-form-field>
        </div>

      </div>

      <div class="column-two">
        <div class="row">
          <div class="col-xs">
            <img  class="image-field" src="assets/images/perfil-default.jpg">
            <input type="file" disabled>
          </div>
        </div>
      </div>


    </mat-card-content>

    <mat-card-actions>
      <button color="accent" [disabled]="form.invalid" mat-raised-button type="submit">Send</button>
      <button mat-raised-button (click)="goBack()" >Cancel</button>
    </mat-card-actions>

  </mat-card>

</form>

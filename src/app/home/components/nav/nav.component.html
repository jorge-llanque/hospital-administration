<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawer class="sidenav" fixedInViewport position="end"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">

    <mat-toolbar>
      <img src="./../../../../assets/images/hospital-small.jpg" alt="hospital-image">
    </mat-toolbar>

    <mat-nav-list>
      <a mat-list-item routerLink="/home">HOME</a>
      <a mat-list-item >ADD HOSPITAL</a>
      <a mat-list-item >SUPPORT</a>
      <a mat-list-item >CONTACT</a>
    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content>

    <mat-toolbar color="accent">
      <h3 class="title">HOSPITAL ADMINISTRATION</h3>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    </mat-toolbar>

    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
